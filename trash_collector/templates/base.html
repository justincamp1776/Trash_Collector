{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <style>
    div{text-align:center}
    table{text-align:left}
  </style>
  <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/trash_collector.css' %}">
</head>


  <body class="background-color">
  {% if user.is_authenticated %}

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #333c46;">
    <a class="navbar-brand" href="#">Trash Collector</a>
    <div class="navbar-nav">
    {% block navbar %}{% endblock %}
    <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
    </div>
  </nav>

  {% endif %}
    <main>
      <div class="container">
        <div style="margin-bottom:200px"class="row">
          <div class="col-2"></div>
          <div class="col-8" >
            <br />
            <br />
            <h1>{% block header %}{% endblock %}</h1> <img  src="{% static 'trash_collector/logo.png' %}" alt="My image">
            {% block content %}{% endblock %}
          </div>
          <div class="col-2">
            
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
